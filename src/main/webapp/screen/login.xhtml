<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <h:outputScript name="jsf.js" library="javax.faces"/>
        <h:outputStylesheet name="/css/html5reset-1.6.1.css" />
        <h:outputStylesheet name="/css/general.css" />
        <title>ログイン</title>
    </h:head>

    <h:body style="margin:0px;">
		<f:metadata>
			<f:viewAction action="#{loginAction.autoLogin()}" onPostback="true" />
		</f:metadata>
		<div class="top_bar">
			<p:graphicImage library="img" name="entrec.png" style="height: 40px; width:160px;"/>
        </div>

        <div class="login_box">
            <form jsf:id="fm">
            	<p:growl id="growl" />
            	<p:panel id="pnl" header="ログイン" style="margin-bottom:10px;">
					<h:outputText value="#{flash.flash_key_message}" escape="false" />

	                <p>メールアドレス</p>
					<p:inputText id="mail" value="#{loginAction.form.mail}" size="60" />

					<p>パスワード</p>
					<p:password id="password" value="#{loginAction.form.password}" size="60" />

					<br /><br />
					<h:outputText value="次回から入力を省略する  :  " />
	                <p:selectBooleanCheckbox value="#{loginAction.form.autoLogin}" />

					<br /><hr style="margin: 30px 0px 15px 0px;"/>

	                <p:commandButton id="loginBtn" value="ログイン" icon="ui-icon-check" action="#{loginAction.login}" update="growl"/>
	                <p:commandButton id="registBtn" value="新規登録" icon="ui-icon-arrowreturnthick-1-w" action="#{loginAction.regist}" immediate="true"/>
	            </p:panel>
            </form>
        </div>
    </h:body>
    <footer id="footer">
		<div class="footer_link">
			<a class="footer_linkstr" href="/entrec/doc/rule.html" target="_blank">利用規約</a>
			&#160;|&#160;
			<a class="footer_linkstr" href="/entrec/doc/privacy_policy.html" target="_blank">プライバシーポリシー</a>
			&#160;|&#160;
			<a class="footer_linkstr" href="/entrec/doc/contact.html" target="_blank">お問い合わせ</a>
		</div>
		<div class="footer_copyright">
			Copyright© Toshiaki Osawa 2017. All rights reserved.
		</div>
	</footer>
</html>
