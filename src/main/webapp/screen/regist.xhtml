<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <h:outputScript name="jsf.js" library="javax.faces"/>
        <h:outputStylesheet name="/css/general.css" />
        <title>新規登録</title>
    </h:head>

    <h:body>
        <div class="login_box">
            <form jsf:id="fm">
            	<p:growl id="growl" />
            	<p:panel id="pnl" header="新規登録" style="margin-bottom:10px;">
	                <p>メールアドレス</p>
	                <p:inputText id="mail" value="#{registAction.form.mail}" size="60" />

					<p>パスワード</p>
			        <p:password id="password" value="#{registAction.form.password}" feedback="true" size="60"
			                    promptLabel=" " weakLabel="強度：弱" goodLabel="強度：普通" strongLabel="強度：強" />

					<p>パスワード（確認用）</p>
					<p:password id="confirmPassword" value="#{registAction.form.cofirmPassword}" size="60" />

					<hr style="margin: 30px 0px 15px 0px;"/>
	                <p:commandButton id="saveBtn" value="登録" icon="ui-icon-check" action="#{registAction.regist}" update="growl"/>
	                <p:commandButton id="backBtn" value="戻る" icon="ui-icon-arrowreturnthick-1-w" action="#{registAction.back}" immediate="true"/>
	            </p:panel>
            </form>
        </div>
    </h:body>
</html>
