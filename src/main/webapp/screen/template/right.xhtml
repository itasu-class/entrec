<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <body>
        <ui:composition>
        	<p:calendar id="calendar_date" mode="inline" width="200" value="#{checklistAction.checklistForm.calendarDate}" locale="ja" >
				<p:ajax event="click" execute="@this" listener="#{checklistAction.changeMonth()}" render="tbl"/>
        	</p:calendar>
			<p:commandButton id="changeMonthBtn" action="#{checklistAction.changeMonth()}" value="月を変更" />


			<!-- <p><pe:analogClock width="200" /></p> -->

        </ui:composition>
    </body>
</html>
